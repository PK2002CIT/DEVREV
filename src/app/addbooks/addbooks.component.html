<section class="bg-gray-50 dark:bg-gray-900">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
      <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
              <h1 class="text-xl font-bold text-white text-center">
                  ADD BOOKS
              </h1>
              <form class="space-y-4 md:space-y-6">

                  <div>
                      <label for="bookname" class="block mb-2 text-sm font-medium text-white">ENTER THE NAME OF THE BOOK</label>
                      <input type="text" name="bookname" id="bookname" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" >
                  </div>

                <div>
                    <label for="author" class="block mb-2 text-sm font-medium text-white">ENTER THE NAME OF THE AUTHOR</label>
                    <input type="text" name="author" id="author" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" >
                </div>

                <div>
                  <label for="image" class="block mb-2 text-sm font-medium text-white">ADD IMAGE URL</label>
                  <input type="text" name="image" id="image" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" >
              </div>

                <button type="submit" class="w-full text-white bg-purple-600 font-medium rounded-lg text-sm px-5 py-2.5 text-center" routerLink="/booklist">ADD BOOK</button>

              </form>
          </div>
      </div>
  </div>
</section>
